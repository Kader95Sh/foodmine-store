<app-serch></app-serch>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name" />
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'': 'not'}}">‚ù§</span>
                <!-- <div class="stars">
                    <star-rating 
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true"
                    ></star-rating>
                </div> -->
                <!-- <div class="rating">
                    <star-rating [stars]="food.stars" [size]="1.8" />
                </div> -->
              
                  <div class="origins">
                    <span *ngFor="let origin of food.origins">
                      {{origin}}
                    </span>
                  </div>
              
                  <div class="tags">
                    <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                      {{tag}}
                    </a>
                  </div>
              
                  <div class="cook-time">
                    <span>
                      Time to cook about <strong>{{food.cookTime}}</strong> minutes
                    </span>
                  </div>
              
                  <div class="price">
                    <span>
                      {{food.price | currency}}
                    </span>
                  </div>
              
                  <button (click)="addToCart()">Add To Cart</button>
            </div>
        </a>
    </li>
</ul>
